<div *ngIf="userService.currentUserRole == 'admin'" class="wrapper">
  <div id="sidebar-div" class="sidebar">
    <div class="nav-bar-container">
      <div class="brand">
        <img src="../../assets/images/Sacchon_200x200.png" alt="placeholder_img">
      </div>
      <ol class="main-menu text-left">
        <li><a routerLink="patient-list">Patient List</a></li>
        <li><a routerLink="doctor-list">Doctor List</a></li>
        <li><a routerLink="user-panel">User Panel</a></li>
      </ol>
    </div>
  </div>
  <div class="main-body">
    <div class="dashboard-div pad-bot-50">
      <div class="" >
        <div>
          <span class="dashboard-title">Dashboard</span>
          <span class="dashboard-second-title">{{userService.currentUserRole | titlecase}}  </span>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
