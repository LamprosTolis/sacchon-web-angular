
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Consult Text</th>
      <th scope="col">Medication</th>
      <th scope="col">Dosage</th>
      <th scope="col">Created Date</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let consult of consults
          | slice: (page - 1) * pageSize:(page - 1) * pageSize + pageSize;
        let i = index
      "
    >
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ consult.consultText }}</td>
      <td>{{ consult.medication }}</td>
      <td>{{ consult.dosage }}</td>
      <td>{{ consult.consult_created_date | date: "dd/MM/yyyy" }}</td>
    </tr>
  </tbody>
</table>
<p>Change page:</p>
<ngb-pagination
  [(page)]='page'
  [pageSize]="pageSize"
  [collectionSize]="consults.length"
></ngb-pagination>
